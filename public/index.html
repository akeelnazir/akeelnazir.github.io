    <div class="wrap" ng-controller="MainCtrl">
      <div class="svg-icon fixed-{{state.fixed}}" ng-click="state.fixed = !state.fixed; state.preview = null">

             xmlns="http://www.w3.org/2000/svg">

          <circle cx="60" cy="60" r="50"></circle>

          <line x1="52" y1="61"
                x2="45" y2="61"></line>
          
          <line x1="45" y1="65"
                x2="50" y2="40"></line>

          <line x1="50" y1="40" 
                x2="70" y2="80"></line>

          <line x1="70" y1="80"
                x2="75" y2="60"></line>

          <line x1="74" y1="61"
                x2="80" y2="61"></line>

        </svg>
      </div>

      <div class="png-icon" ng-click="state.fixed = !state.fixed">
        <img src="assets/images/akeelnazir_logo.png" alt=""/>
      </div>

      <div class="nav-main fixed-{{state.fixed}}" ng-include="'/views/nav.html'"></div>

      <!-- Add your site or application content here -->
      <div ng-view class="view"></div>

    <script src="bower_components/angular-strap/dist/angular-strap.min.js"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.tpl.min.js"></script>
    <!-- endbuild -->
