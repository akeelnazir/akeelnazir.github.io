<div id="knews" class="container">

  <div id="image_gallery" class="row" data-ng-show="knews.images.length > 0">
    <div class="col-xs-4 col-xs-push-8 hidden-xs hidden-sm">
      <div class="panel-group" ng-model="panels.activePanel" bs-collapse>
        <div class="panel panel-default" ng-repeat="panel in panels">
          <div class="panel-heading text-center">
            <h4 class="panel-title">
              <a ng-click="knews.prevImage()">
                <i class="fa fa-caret-left"></i>
              </a>
              <a class="heading" bs-collapse-toggle>
                News in pictures
              </a>
              <a ng-click="knews.nextImage()">
                <i class="fa fa-caret-right"></i>
              </a>
            </h4>
          </div>

          <div class="panel-collapse" bs-collapse-target>
            <div class="panel-body">
              <ul class="gallery list-unstyled">
                <li class="image" ng-repeat="image in knews.images" ng-show="$index == knews.imageNumber">
                  <img ng-src="{{image.imgSrc}}" width="100%" >
                  <div class="bottom-panel">
                    <span class="caption text-left" ng-bind="image.caption"></span>
                    <div class="description text-left" data-ng-bind="image.description"> </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div> <!-- /.row -->

  <div class="clear-fix"></div>

  <div class="row">
    <div class="col-xs-12" ng-repeat="story in knews.stories">
      <h1> {{ story.headline }} </h1>
      <p>
        {{ story.link }}
      </p>
    </div>
  </div>

</div>
